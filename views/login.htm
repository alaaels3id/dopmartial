<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/hover.css">

<body>
	<section>
		<div class="container">
			<h1 id="accinfo">Login</h1>
			<div class="row">
				<div class="col-md-4 login">
					<form method="post" action="models/controller.php">
						<!-- -->
						<div class="form-group">
							<input required="required" type="text" name="username" class="form-control input-lg" placeholder="Enter your Username">
						</div>
					  	<!-- -->
					  	<div class="form-group">
					    	<input required="required" type="password" name="password" class="form-control input-lg" placeholder="Enter your Password">
					  	</div>
					  	<!-- -->
					  	<div class="form-group">
					  		<input type="submit" name="submit" class="btn btn-info btn-lg grow" value="Login">
					  	</div>
					  	<!-- -->
					  	<div class="form-group">
					  		<button name="SignUp" class="btn btn-success btn-lg grow" onclick="window.location.href='SignUp'">SignUp</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

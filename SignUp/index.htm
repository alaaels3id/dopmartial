<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Registration Page</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/hover.css">
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
</head>
<body class="sec">
	<section>
		<div class="container">
			<h2 id="accinfo">Sign Up</h2>
			<div class="row">
				<div class="col-md-4 sign-up">
					<form method="post" action="../models/controller.php">
						<!-- -->
						<div class="form-group">
							<input required="required" type="text" name="username" class="form-control input-lg" placeholder="Enter your Username">
						</div>
					  	<!-- -->
					  	<div class="form-group">
					    	<input required="required" type="password" name="password" class="form-control input-lg" placeholder="Enter your Password">
					  	</div>
					  	<!-- -->
					  	<div class="form-group">
					    	<input required="required" type="email" name="email" class="form-control input-lg" placeholder="Enter your Email">
					  	</div>
					  	<!-- -->
					  	<div class="form-group">
					    	<input required="required" type="phone" name="phone" class="form-control input-lg" placeholder="Enter your Phone">
					  	</div>
					  	<!-- -->
					  	<div class="form-group">
					  		<input type="submit" name="submit" class="btn btn-info btn-lg grow" value="SignUp">
						</div>
						<!-- -->
						<div class="form-group">
							<button name="btnLogin" class="btn btn-success btn-lg grow" onclick="window.location.href='http://localhost/dopmartial/'">
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section class="h-body"></section>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
